[book]
title = "AviScript - Language Reference"
authors = ["Tiago InÃªs", "Sophia Turner", "Stephen Chung"]
description = "Tutorial and reference on the AviScript DSL language."
language = "en"

[output.html]
no-section-label = true
additional-css = ["theme/rhai.min.css"]
site-url = "/avi-doc/book"
git-repository-url = "https://github.com/apoll011/avi-doc"
edit-url-template = "https://github.com/apoll011/avi-doc/edit/master/{path}"
smart-punctuation = true

[output.html.fold]
enable = true
level = 4

[output.html.playground]
runnable = false

[outputX.linkcheck]
optional = true
follow-web-links = false
traverse-parent-directories = false
warning-policy = "ignore"

[preprocessor.tera]
command = "mdbook-tera"

[preprocessor.admonish]
command = "mdbook-admonish"
on_failure = "bail"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`
