name: Build and Deploy mdBook
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook (v0.4.0)
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz \
          | tar xz
          sudo mv mdbook /usr/local/bin/

      - name: Install mdbook-admonish (v1.19.0)
        # v1.0.1 is a stable compatible version for mdbook 0.4.x
        run: |
          curl -L https://github.com/tommilligan/mdbook-admonish/releases/download/v1.19.0/mdbook-admonish-v1.19.0-x86_64-unknown-linux-gnu.tar.gz \
          | tar xz
          sudo mv mdbook-admonish /usr/local/bin/

      - name: Install mdbook-tera (v0.1.0)
        # v0.1.0 was built specifically against the mdbook 0.3/0.4 API
        run: |
          curl -L https://github.com/avitex/mdbook-tera/releases/download/v0.5.1/mdbook-tera-x86_64-unknown-linux-gnu.tar.gz \
          | tar xz
          sudo mv mdbook-tera /usr/local/bin/

      - name: Build book
        run: mdbook build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4